<html>

<head>

	<title>LOL-CHAT</title>

	<link rel="stylesheet" href="css/style.css" />

</head>

<body>
		<div class="wrapper">


			<div class="intro-window">
				<div="central-info-box">
					<img src="/img/logo.png">
					<div class="controls">Enter your Nickname:<br>
					<input style="width:320px;" id="name" class="name"></div>
					<input id="sendButton" type="button" value="Done"></div>
				</div>
			</div>

		<div class="list-window">
			<div class="list-header">
				<div class="usernameDisplay"></div>
				<div class="usersConnectedDisplay"></div>
				<div class="list">
					<ul class="users-list"></ul>
				</div>
			</div>
		</div>

			<div class="chat-window">

				<div id="content" style="width: 500px; height: 300px; margin: 0 0 20px 0; border: solid 1px #999; overflow-y: scroll;"></div>
				<input style="width:350px;" id="field" class="field">
				<input id="TalkButton" type="button" value="send"></div>
			</div>
		</div>

		<script src="/socket.io/socket.io.js"></script>
		<script src="js/chat.js"></script>

	</body>


</html>
